name: CI
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
   name: Test
   runs-on: ubuntu-latest
   env:
    NODE_ENV: test
   steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1.4.4
      with:
        always-auth: true
        node-version: '12.x'
        registry-url: https://npm.pkg.github.com
        scope: '@antarahealth'
    - name: Install dependencies
      env:
        NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      run: npm ci
    - name: Run tests
      run: npm run test
      env:
        NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        SEGMENT_WRITE_KEY: 'dummy_write_key'
